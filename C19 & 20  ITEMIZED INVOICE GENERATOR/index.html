const btn_add = document.querySelectorAll(".qty");
const tb2 = document.querySelector("#tb2");
// let cost = 0;
let addedItems = [];   // array
let cumulativeTotal = 0;

for (let i = 0; i < btn_add.length; i++) {
  btn_add[i].addEventListener("click",function  ()  {
    const item = document.querySelectorAll(".item")[i].textContent;
    const price = parseInt(document.querySelectorAll(".cost")[i].textContent);
    if (!addedItems.includes(item)) {
      addedItems.push(item);
      // cost = price;
      cumulativeTotal =cumulativeTotal+ price;
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <th>${addedItems.length}</th>
        <th>${item}</th>
        <th>${price}</th>
        <th>${cumulativeTotal}</th>
      `;
      tb2.appendChild(tr);
    } else {
      alert("Item already added!");
    }
  });
}
